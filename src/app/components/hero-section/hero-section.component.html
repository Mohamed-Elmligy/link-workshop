<section class="bg-white overflow-hidden">
  <div class="relative z-10">
    <div class="absolute top-64 start-1/3">
      <img [src]="heroData().lineImgUrl" alt="line" />
    </div>
    <div class="absolute -end-[400px] -top-[400px]">
      <img
        class="animate-spin rotate-180 duration-75"
        [src]="heroData().rotatedImgUrl"
        alt="decore"
      />
    </div>
  </div>
  <div
    class="relative grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12 text-start z-50"
  >
    <div class="mr-auto place-self-center lg:col-span-7">
      <p [style.color]="'#' + heroData().colorCode" class="text-xl">
        {{ heroData().category }}
      </p>
      <h1
        class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl"
      >
        {{ heroData().title }}
      </h1>
      <p
        class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl"
      >
        {{ heroData().brief }}
      </p>
      <div class="flex flex-row align-baseline justify-start">
        <a
          [routerLink]="heroData().itemUrl"
          class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium bg-[#FF7C16] text-center text-white rounded-lg bg-primary-700 focus:ring-4 focus:ring-primary-300"
        >
          Find Out more
        </a>
        <div class="flex flex-row align-baseline justify-end ms-20">
          <button
            mat-icon-button
            type="button"
            class="!text-white !bg-[#E72228] font-medium rounded-full text-xl p-5 text-center inline-flex items-center"
          >
            <mat-icon>play_arrow</mat-icon>
          </button>
          <span class="text-base leading-10 ms-5"> Play Demo </span>
        </div>
      </div>
    </div>
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
      <img [src]="heroData().imgUrl" alt="mockup" />
    </div>
  </div>
</section>
